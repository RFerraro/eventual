sudo: false
language: cpp

cache: 
   pip: true
   apt: true
   directories:
      - $HOME/.conan
   

matrix:
   fast-finish: true
   include:
      - compiler: clang
        env: COMPILER=clang CONFIGURATION=Debug COMPILER_CXX=clang++-3.7 COMPILER_CC=clang-3.7
        addons:
           apt:
              sources:
                 - ubuntu-toolchain-r-test
                 - llvm-toolchain-precise-3.7
                 - kalakris-cmake
              packages:
                 - clang-3.7
                 - libstdc++6
                 - cmake
      - compiler: clang
        env: COMPILER=clang CONFIGURATION=Release COMPILER_CXX=clang++-3.7 COMPILER_CC=clang-3.7
        addons:
           apt:
              sources:
                 - ubuntu-toolchain-r-test
                 - llvm-toolchain-precise-3.7
                 - kalakris-cmake
              packages:
                 - clang-3.7
                 - libstdc++6
                 - cmake
      - compiler: gcc
        env: COMPILER=gcc CONFIGURATION=Debug COMPILER_CXX=g++-5 COMPILER_CC=gcc-5
        addons:
           apt:
              sources:
                 - ubuntu-toolchain-r-test
                 - kalakris-cmake
              packages:
                 - g++-5
                 - gcc-5
                 - cmake
      - compiler: gcc
        env: COMPILER=gcc CONFIGURATION=Release COMPILER_CXX=g++-5 COMPILER_CC=gcc-5
        addons:
           apt:
              sources:
                 - ubuntu-toolchain-r-test
                 - kalakris-cmake
              packages:
                 - g++-5
                 - gcc-5
                 - cmake

before_install:
   - export CXX="${COMPILER_CXX}" CC="${COMPILER_CC}"
  
install:
   - pip install --user conan
   - conan user
   - conan --version
   - conan install . -s compiler=$COMPILER -s build_type=$CONFIGURATION -s compiler.libcxx='libstdc++11' --build=missing
   
before_script:
   - mkdir build
   - cd build

script: 
   - cmake -DCMAKE_BUILD_TYPE=$CONFIGURATION .. 
   - cmake --build .
   - ./test/bin/Test
